<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent_container">
        <div class="image_background">
            <div class="transparent_container">
                <img src="Picture1.svg">
            </div>
             <div class="text_container"><h1>This is a test to showcase my html and css skills! <em>Hope you enjoy checking it out!</em> This page also includes a form!</h1></div>
            
             <div class="bottom_container">
                <form action="https://httpbin.org/post" method="post">
                    <!-- Intro to the form -->
                    <p class="garamond">Please fill out the following details:</p>
                    <!-- Form fields -->
                    <div class="form_fields"> <!-- Enclose form fields in a container -->
                        <div class="column"> <!-- First column -->
                            <label for="first_name" class="garamond">First Name:</label>
                            <input type="text" required name="first_name" id="first_name">

                            <label for="email" class="garamond">Email:</label>
                            <input type="text" required id="email" placeholder="email@emailaddress.com">

                            <label for="password" class="garamond">Password:</label>
                            <input type="text" id="password">
                        </div>
                        <div class="column"> <!-- Second column -->
                            <label for="last_name" class="garamond">Last Name:</label>
                            <input type="text" required name="last_name" id="last_name">
                            
                            <label for="phone" class="garamond">Phone number:</label>
                            <input type="text" id="phone" placeholder="(613) 555-5555">
                            
                            <label for="password2" class="garamond">Confirm password:</label>
                            <input type="text" id="password2">
                        </div>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="garamond">Create Account</button>
            </form>
         </div>
        </div>
        
    </div>

</body>

</html>
